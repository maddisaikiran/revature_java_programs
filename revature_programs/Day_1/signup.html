<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./img/iplLogo.png" height="150" width="300">
    <br>
    <a href="players.html" class="nav-item">Players</a>
    <a href="teams.html" class="nav-item">Teams</a>
    <a href="signup.html" class="nav-item">Signup</a>
    <a href="login.html" class="nav-item">Login</a>

    <h1>Sign Up</h1>
    <form method="post" action="login.html">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required title="First Name is required.">
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required title="Last Name is required.">
        <br><br>
        Email
        <input type="text" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <br><br>

        <label for="teams">Select Team</label>
        <select id="teams" name="teams">
            <option>[-- Select a Team --]</option>
            <option>Mumbai Indians</option>
            <option selected>Chennai Super Kings</option>
            <option>Royal Challengers Bengaluru</option>
        </select>
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="M" id="male" checked><label for="male">Male</label>
        <input type="radio" name="gender" value="F" id="female" ><label for="female">Female</label>
        <br><br>
        <input type="submit" value="Save Data">
    </form>
</body>
</html>
